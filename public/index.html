<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compilation Cds Catalog Insert</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h3>Add CD Compilation to Catalog Form</h3>
    <form action="#" class="cds-comps" name="cds-comps" autocomplete="off">
      <label for="cds-comps-title">TITLE</label>
      <input type="text" name="title" id="cds-comps-title" /><br />
      <label for="cds-comps-year">YEAR</label>
      <input type="text" name="year" id="cds-comps-year" /><br />
      <label for="cds-comps-location">LOCATION</label>
      <input
        type="text"
        name="location"
        id="cds-comps-location"
        value="Various Artists 9"
      /><br />

      <label for="cds-comps-tracks-artist" id="comp-artist-label">ARTIST</label>
      <input type="text" name="artist" id="cds-comps-tracks-artist" /><br />
      <label for="cds-comps-tracks-track-name" id="comp-track-label"
        >TRACK NAME</label
      >
      <input
        type="text"
        name="track_name"
        id="cds-comps-tracks-track-name"
        class="track-name"
      /><br />

      <button id="btn-add-item-cds-comps" class="btn-add-item">ADD ITEM</button>
    </form>
  </body>
</html>
